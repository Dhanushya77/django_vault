<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VAULT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_files/{{user.id}}">Add files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container2 mt-4">
        <div class="row">
            {% for i in files %}
            <div class="col-lg-3">
                <div class="main" style="text-align: center;" >
                    {% if ext_file.images %}
                    <img src="{{i.file.url}}" alt="image" style="width:300px" height="300px">
                    {% elif ext_file.pdfs %}
                    <iframe src="{{i.file.url}}" style="width:300px" height="300px"></iframe>
                    {% endif %}
                    <div class="main1">
                        <h4>{{i.name}}</h4>
                        <a href="delete_file/{{i.pk}}" class="btn btn-light">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
